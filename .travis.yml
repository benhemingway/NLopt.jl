language: julia
os:
    - linux
    - osx
julia:
    - 0.4
    - 0.5
    - 0.6
    - nightly
notifications:
    email: false
sudo: false
script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - julia -e 'Pkg.clone(pwd()); Pkg.build("NLopt")'
    - julia -e 'Pkg.test("NLopt", coverage=true)'
